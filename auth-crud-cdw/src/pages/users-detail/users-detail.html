<!--
  Generated template for the UsersDetailPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>usersDetail</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card *ngIf="user">
    <ion-item>
      <h2>Usuario: {{ user.username }}</h2>
      <p>Alta: {{ user.created_at }}</p>
    </ion-item>

    <ion-card-content>
      <p>Email: {{ user.email }}</p>
    </ion-card-content>
  </ion-card>
</ion-content>
